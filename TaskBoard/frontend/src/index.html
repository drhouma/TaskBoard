<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="styles.css">
    <script src="drag.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="New TODO..." id="todo-input" />
            <button type="submit">Add +</button>
            <button type="reset">Sign out</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane" category="todo">
                <h3 class="heading">TODO</h3>
            </div>
            <div class="swim-lane" id="in-progress-lane" category="in progress">
                <h3 class="heading">In progress</h3>
            </div>
            <div class="swim-lane" id="done-lane" category="done">
                <h3 class="heading">Done</h3>
            </div>
        </div>
    </div>
</body>

</html>
